{% extends 'grupos/base.html' %}

{% block title %}Crear Clase{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Crear Clase</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos de la Clase
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear-clase-con-form' %}"> 
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ create_form.as_p }}
                            <button type="buscar" class="btn btn-primary">Crear Clase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
