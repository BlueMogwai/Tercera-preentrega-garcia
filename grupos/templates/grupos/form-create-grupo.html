{% extends 'grupos/base.html' %}

{% block title %}Crear Grupo{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Crear Grupo</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos del Grupo
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear-grupo-con-form' %}"> 
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ create_Grupo_form.as_p }}
                            <button type="buscar" class="btn btn-primary">Crear Grupo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
